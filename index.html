<!DOCTYPE html>
<html>
<head>
	<title>Stuttgarter Kataster</title>
	<style>
		body {
			background-color: #FFFFFF;
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}
		.title {
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    height: 150px;
		    background-color: #FFFFFF;
		    color: #1C1C1C;
		    font-size: 36px;
		    font-weight: bold;
		    letter-spacing: 2px;
		    text-transform: uppercase;
		    padding: 0 20px;
		    position: relative;
		}
		.title:before,
		.title:after {
			content: "////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////";
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			font-size: 20px;
			font-weight: normal;
			color: #1C1C1C;
		}
		.title:before {
			left: 0;
			width: calc(50% - 80px);
			text-align: right;
		}
		.title:after {
			right: 0;
			width: calc(50% - 80px);
			text-align: left;
		}
		.title span {
			position: relative;
			z-index: 1;
			background-color: #FFFFFF;
			padding: 0 30px;
			line-height: 1.5;
		}
		.title a {
			color: #1C1C1C;
			text-decoration: none;
			font-size: 16px;
			font-weight: normal;
			margin-left: 20px;
		}
		.title a:hover {
			text-decoration: underline;
		}
		.title-info {
		    position: absolute;
		    top: 0;
		    right: 20px;
		    background-color: #FFFFFF;
		    padding: 10px 20px;
		    font-size: 16px;
		    font-weight: normal;
		    /*border: 1px solid #1C1C1C;
		    border-radius: 5px;*/
		}
		
		.photo {
			width: 200px;
			height: auto;
			cursor: pointer;
			display: inline-block;
			margin-right: 10px;
			margin-bottom: 10px;
		}
		
		.photo:hover {
		  opacity: 0.6;
		  position: relative;
		  
		}

		.photo:hover::before {
		  content: "ORT\nFUNKTION\nZEIT";
		  position: absolute;
		  z-index: 1;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  font-size: 16px;
		  font-weight: bold;
		  text-align: center;
		  background-color: rgba(0,0,0,0.7);
		  color: black;
		  padding: 10px;
		  border-radius: 5px;
		  white-space: pre-line; /* this will allow the \n to be rendered as line breaks */
		}

		.photo:hover::after {
		  content: "";
		  position: absolute;
		  z-index: 2;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%) rotate(45deg);
		  width: 20px;
		  height: 20px;
		  border: 2px solid #FFFFFF;
		  border-top-color: black;
		  border-left-color: black;
		}

		.container {
			width: 900px;
			margin: 0 auto;
			text-align: center;
		}
	
	</style>
</head>
<body>
