<!DOCTYPE html>
<html>
<head>
	<title>Photo 1</title>
	<style>
		body {
			background-color: #FFFFFF;
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}
		.photo {
			width: 100%;
			max-width: 800px;
			margin: 20px auto;
		}
		.description {
			font-size: 18px;
			font-weight: bold;
			margin: 20px 0;
			color: #000000;
		}
		.back-button {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			margin: 20px;
			color: #000000;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			text-decoration: none;
		}
		.back-arrow {
			display: inline-block;
			vertical-align: middle;
			margin-right: 10px;
			font-size: 24px;
		}
		.back-button:hover {
			color: #000000;
			text-decoration: underline;
		}
		
		/* Additional styles for the background color toggle */
		.toggle-button {
			display: block;
			position: absolute;
			top: 0;
			right: 0;
			margin: 20px;
			color: #000000;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			text-decoration: none;
		}
		.toggle-button:hover {
			color: #000000;
			text-decoration: underline;
		}
		
		/* Additional styles for dark mode */
		body.dark {
			background-color: #000000;
		}
		body.dark .description {
			color: #FFFFFF;
		}
		body.dark .back-button {
			color: #FFFFFF;
		}
		body.dark .back-button:hover {
			color: #FFFFFF;
		}
		body.dark .toggle-button {
			color: #FFFFFF;
		}
		body.dark .toggle-button:hover {
			color: #FFFFFF;
		}
	</style>
</head>
<body>
	<button class="toggle-button" onclick="toggleBackground()">Schwarz</button>
	
	<a href="../index.html" class="back-button"><span class="back-arrow">&lt;</span>BACK</a>
	
	<img src="files/photo21.png" alt="Photo 21" class="photo">
	
	<! -- HIER KANNST DU AENDERN  -->
	<div class="description">
		<p>ORT /// FUNKTION /// ZEIT</p> <! --schreib deine Beschreibung hier  -->
	</div>
	<! -- BIS HIER   -->
	
	<script>
		// Function to toggle background color
		function toggleBackground() {
			const body = document.querySelector("body");
			const toggleButton = document.querySelector(".toggle-button");
			
			if (body.classList.contains("dark")) {
				body.classList.remove("dark");
				toggleButton.innerText = "Schwarz";
			} else {
				body.classList.add("dark");
				toggleButton.innerText = "Wei√ü";
			}
		}
	</script>
</body>
</html>
